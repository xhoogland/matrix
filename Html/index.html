<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matrix</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <input id="searchBox" type="text" placeholder="Search" />
    <select name="typeShown" id="typeShown">
        <option value="0">Matrix & DRIP</option>
        <option value="1">Matrix</option>
        <option value="2">DRIP</option>
    </select>
    <select name="notificationList" id="notificationList" class="leftTopEdges">
        <option selected>Notificatielijst</option>
    </select>
    <input id="historyDtPicker" class="leftTopEdges" type="datetime-local" />
    <div id="historyButton"><a href="#" id="historyAnchorHref" onclick="toggleHistoryModus()"><i class="fas fa-history"></i></a></div>
    <div id="permaLink"><a id="permaLinkAnchorHref"><i class="fas fa-link"></i></a></div>
    <div id="map"></div>
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyA3sSJDNgn0zezcAxPqWcrW5wyT67QUkyg&callback=initMap&region=NL&libraries=places"></script>
    <script async defer src="https://kit.fontawesome.com/b276a31a00.js" crossorigin="anonymous"></script>
</body>
</html>
